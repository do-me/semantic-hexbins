name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@523026349a6949660214412e0a6a953f1af94c44 # Specific commit hash of v3 that uses v4 of upload-artifact
        with:
          path: .
          # Exclude the 'screenshots' directory
          retention-days: 1
          exclude: |
            screenshots/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
